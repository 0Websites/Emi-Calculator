  <style>
   body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c5e4ff, #c3fcff);
      width: 100%;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      position: relative;
      overflow-y: scroll;
    }


    .dashboard {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 25px;
      max-width: 1100px;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input {
      width: 93%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      outline: none;
      margin-bottom: 15px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }

    /* Chart card */
    #chartContainer {
      display: none;
      text-align: center;
    }
    #emiChart {
      max-width: 300px;
      margin: auto;
    }

    /* Result summary */
    #resultContainer {
      display: none;
    }
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    .summary-card {
      background: rgba(255,255,255,0.85);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
    }
    .summary-card h3 {
      margin: 0;
      font-size: 16px;
      color: #444;
    }
    .summary-card p {
      margin: 8px 0 0;
      font-size: 15px;
      font-weight: bold;
      color: #111;
    }
/* Responsive Design */
@media (max-width: 900px) {

    grid-template-columns: 1fr;

  height: 100%;

<body>
  <div class="dashboard">
    
    <!-- Input Box -->
    <div class="card">
      <h2>üí≥ EMI Calculator</h2>
      <label>üí∞ Loan Amount (‚Çπ)</label>
      <input type="number" id="loanAmount" placeholder="Enter Loan Amount" />

      <label>üìÖ Tenure (Years)</label>
      <input type="number" id="tenure" placeholder="Enter Tenure in Years" />

      <label>üìà Interest Rate (%)</label>
      <input type="number" id="interestRate" placeholder="Enter Interest Rate" step="0.1" />

      <button onclick="calculateEMI()">Calculate EMI</button>
    </div>

    <!-- Chart Box -->
    <div class="card" id="chartContainer">
      <h2>üìä Loan Breakdown</h2>
      <canvas id="emiChart"></canvas>
    </div>

    <!-- Results Box -->
    <div class="card" id="resultContainer" style="grid-column: span 2;">
      <h2>üìë Summary</h2>
      <div class="summary-grid" id="summary"></div>
    </div>

  </div>

  <script>
    function calculateEMI() {
      let P = parseFloat(document.getElementById("loanAmount").value);
      let N = parseFloat(document.getElementById("tenure").value) * 12;
      let R = parseFloat(document.getElementById("interestRate").value) / 12 / 100;

      if (isNaN(P) || isNaN(N) || isNaN(R)) {
        alert("‚ö†Ô∏è Please fill all fields correctly!");
        return;
      }

      let emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
      let totalPayment = emi * N;
      let totalInterest = totalPayment - P;

      // Show sections
      document.getElementById("chartContainer").style.display = "block";
      document.getElementById("resultContainer").style.display = "block";

      // Chart render
      const ctx = document.getElementById("emiChart").getContext("2d");
      if (window.chartInstance) {
        window.chartInstance.destroy();
      }
      window.chartInstance = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Principal", "Interest"],
          datasets: [{
            data: [P, totalInterest],
            backgroundColor: ["#43cea2", "#ff6f61"]
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          aspectRatio: 1,
          plugins: {
            legend: { position: "bottom" }
          }
        }
      });

      // Summary cards
      document.getElementById("summary").innerHTML = `
        <div class="summary-card">
          <h3>Monthly EMI</h3>
          <p>‚Çπ${emi.toFixed(2)}</p>
        </div>
        <div class="summary-card">
          <h3>Total Interest</h3>
          <p>‚Çπ${totalInterest.toFixed(2)}</p>
        </div>
        <div class="summary-card">
          <h3>Total Payment</h3>
          <p>‚Çπ${totalPayment.toFixed(2)}</p>
        </div>
      `;
    }
  </script>
